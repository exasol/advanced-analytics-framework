name: Slow-Checks

on:
  workflow_call:

jobs:
  slow-check-approval:
    name: Slow Check Approval
    runs-on: ubuntu-24.04
    environment: manual-approval
    permissions:
      contents: read
    steps:
      - name: Slow Test Approval
        run: "echo Slow Test Approval"

  run-itests-no-db:
    name: iTests (no DB)
    needs: [slow-check-approval]
    uses: ./.github/workflows/tests-integration-no-db.yml
    secrets: inherit
    permissions:
      contents: read
    with:
      slow-tests: true
      python-version: "3.10"

  run-itests-with-db:
    name: iTests (with DB)
    needs: [slow-check-approval]
    uses: ./.github/workflows/tests-integration-db.yml
    secrets: inherit
    permissions:
      contents: read
    with:
      slow-tests: true
      python-version: "3.10"
