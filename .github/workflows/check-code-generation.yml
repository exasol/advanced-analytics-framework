name: Check Code Generation

on:
  push:
    branches-ignore:
      - main

jobs:
  check_lua_amalgate:
    name: Lua Amalgate
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python & Poetry Environment
        uses: exasol/python-toolbox/.github/actions/python-environment@0.14.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Development Environment
        run: poetry run -- nox -s install_dev_env

      - name: Poetry install
        run: poetry run -- nox -s run_in_dev_env -- poetry install

      - name: Run Lua amalgation
        # re-generates / amalgate the lua script
        # refactor pre-commit as nox task
        # and call in pre-commit
        run: bash ./githooks/pre-commit

      - name: Check if code generated by Lua amalgation changed
        run: |
          git status --porcelain=v1 --untracked-files=no
          git diff --exit-code

      - name: Show changes on working copy
        if: ${{ failure() }}
        run: git diff --cached
