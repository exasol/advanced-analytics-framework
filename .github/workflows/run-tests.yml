name: Run Tests

on:
  workflow_call:
    inputs:
      slow-tests:
        type: boolean
        default: false
      python-version:
        type: string
        required: true
      exasol-version:
        type: string
        required: true

jobs:

  unit-tests:
    uses: ./.github/workflows/tests-unit.yml
    secrets: inherit
    with:
      python-version: ${{ inputs.python-version }}

